<div class="container">
  <div class="row">
    <div class="col text-center">
      <h2>Chicago!</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h4>Humidity: {{ weather?.humidity }}</h4>
      <h4>Temperature: {{ weather?.temp }}</h4>
      <h4>Temperature (High) : {{ weather?.high }}</h4>
      <h4>Temperature (Low) : {{ weather?.low }}</h4>
      <h4>Status: {{ weather?.status }}</h4>
    </div>

  </div>
</div>
<div class="img">
  <img src="../../assets/chicago.jpeg" alt="Chicago" class="float-right">
</div>
